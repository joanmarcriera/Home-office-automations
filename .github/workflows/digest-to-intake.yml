name: Digest to Intake Bridge

on:
  schedule:
    - cron: "0 1 * * *"  # 01:00 UTC, 1 hour after morning digest
    - cron: "0 13 * * *" # 13:00 UTC, 1 hour after afternoon digest
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install openai

      - name: Run bridge script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scripts/digest_to_intake.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/new-sources/
          if git diff --staged --quiet; then
            echo "No new intake items."
          else
            git commit -m "chore(intake): bridge digest sources for $(date +'%Y-%m-%d')"
            git push origin main
          fi
