name: Daily Jules Maintenance

on:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC — morning maintenance
    - cron: '0 19 * * *' # 19:00 UTC — afternoon maintenance, processes bridge afternoon intake
  workflow_dispatch: # allow manual trigger for testing

jobs:
  open-maintenance-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure jules label exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          if ! gh api "repos/$REPO/labels/jules" >/dev/null 2>&1; then
            gh label create "jules" \
              --repo "$REPO" \
              --color "1f6feb" \
              --description "Issues queued for Jules automation"
          fi

      - name: Check for existing open maintenance issue today
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          EXISTING=$(gh issue list \
            --repo "$REPO" \
            --label jules \
            --state open \
            --search "Daily Maintenance Run" \
            --json title \
            --jq "[.[] | select(.title | contains(\"$TODAY\"))] | length")
          echo "existing=$EXISTING" >> "$GITHUB_OUTPUT"
          echo "today=$TODAY" >> "$GITHUB_OUTPUT"

      - name: Open Jules maintenance issue
        if: steps.check.outputs.existing == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TODAY: ${{ steps.check.outputs.today }}
        run: |
          set -euo pipefail
          cp .github/issue-templates/daily-jules-maintenance.md issue_body.md

          gh issue create \
            --repo "$REPO" \
            --title "Daily Maintenance Run - $TODAY" \
            --label jules \
            --body-file issue_body.md
